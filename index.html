<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="深圳市常工电子“蓝牙水控器”控制程序的开源实现。适用于国内各大高校宿舍热水器。" />
    <meta name="theme-color" content="#fafafa" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="light.min.css"> <!-- https://watercss.kognise.dev/ -->
    <title>蓝牙水控器 FOSS</title>
    <style>
        body {
            background-color: #fafafa;
        }

        .main {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .misc {
            position: absolute;
            bottom: 0;
            left: 0;
            margin: 10px;
        }

        .unsupported {
            display: none;
        }
    </style>
</head>

<body>
    <div class="main supported">
        <noscript>需要启用 JavaScript。</noscript>
        <button id="main-button" onclick="handleButtonClick()" style="margin: 0%;">开启</button>
        <p id="device-name" style="margin-top: 10px; margin-bottom: 10px;">未连接</p>
        <p id="status" style="margin: 0;"></p>
    </div>
    <div class="main unsupported">
        <h3>不支持的浏览器</h3>
        <p>需要支持蓝牙的浏览器，如 Chrome 或 Edge。</p>
        <p><a href="https://github.com/celesWuff/waterctl/blob/gh-pages/FAQ.md" target="_blank"><button>查看支持列表</button></a></p>
    </div>
    <div class="misc">
        <button id="install-button" hidden>将蓝牙水控器 FOSS 安装到系统</button>
        <p style="font-size: smaller; color: gray; margin: 0%;">
            <a href="https://github.com/celesWuff/waterctl" target="_blank">源代码</a> · <a
                href="https://github.com/celesWuff/waterctl/blob/gh-pages/FAQ.md" target="_blank">疑难解答</a><br>
            <span style="font-size: smaller;">copyright (c) 2024 celesWuff, licensed under MIT License</span>
        </p>
    </div>
    <dialog id="dialog">
        <header>出现错误</header>
        <form method="dialog">
            <p id="dialog-content"></p>
            <menu style="display: flex; justify-content: flex-end;">
                <button onclick="succeeded = false">好</button>
            </menu>
        </form>
    </dialog>
</body>

<script>
    // PAYLOADS
    // prettier-ignore
    const startPrologue = new Uint8Array([
        0xFE, 0xFE, 0x09, 0xB0,
        0x01, 0x01, 0x00, 0x00
    ]);

    // Offlinebomb exploit
    // prettier-ignore
    const startEpilogueOfflinebomb = new Uint8Array([
        0xFE, 0xFE, 0x09, 0xBB,
        0x00, 0x00, 0x00, 0x00,
        0x00, 0x00, 0x00, 0x20,
        0x01, 0x01, 0x00, 0x00,
        0x00, 0x00, 0x20, 0x00
    ]);

    // prettier-ignore
    const endPrologue = new Uint8Array([
        0xFE, 0xFE, 0x09, 0xB3,
        0x00, 0x00
    ]);

    // prettier-ignore
    const endEpilogue = new Uint8Array([
        0xFE, 0xFE, 0x09, 0xB4,
        0x00, 0x00
    ]);

    function crc16changgong(data) {
        let crc = 0x1017;
        for (let i = 0; i < data.length; i++) {
            crc ^= data.charCodeAt(i);
            for (let j = 0; j < 8; j++) {
                if ((crc & 0x0001) == 1) {
                    crc >>= 1;
                    crc ^= 0xA001;
                } else crc >>= 1;
            }
        }
        return crc;
    }

    function makeStartEpilogueLegacy(deviceName) {
        const checksum = crc16changgong(deviceName.slice(-5));
        // prettier-ignore
        return new Uint8Array([
            0xFE, 0xFE, 0x09, 0xB2,
            0x01, checksum & 0xFF, checksum >> 8, 0x00,
            0x70, 0xE2, 0xEB, 0x20,
            0x01, 0x01, 0x00, 0x00,
            0x00, 0x6C, 0x30, 0x00
        ]);
    }

    // BLUETOOTH
    let bluetoothDevice;
    let txdCharacteristic;
    let rxdCharacteristic;
    let isStarted = false;

    function updateUi(stage) {
        const mainButton = document.getElementById("main-button");
        const deviceName = document.getElementById("device-name");
        const status = document.getElementById("status");

        switch (stage) {
            case "pending":
                mainButton.innerText = "请稍后";
                mainButton.disabled = true;
                deviceName.innerText = "已连接：" + bluetoothDevice.name;
                break;
            case "ok":
                mainButton.innerText = "结束";
                mainButton.disabled = false;
                break;
            case "standby":
                mainButton.innerText = "开启";
                mainButton.disabled = false;
                deviceName.innerText = "未连接";
                break;
        }
    }

    async function disconnect() {
        if (bluetoothDevice) await bluetoothDevice.gatt.disconnect();
        isStarted = false;
        updateUi("standby");
    }

    async function handleBluetoothError(error) {
        // this is so fucking ugly but i have no choice
        // you would never know how those shitty browsers behave
        const e = error.toString();
        let isFatalError = false;

        if (e.match(/User cancelled/) || e == "2") { // "2" is a weird behavior of Bluefy browser on iOS
            return;
        }

        const dialogContent = document.getElementById("dialog-content");

        if (e.match(/Unknown RXD dType/)) {
            const badRxdResponse = e.split("dType: ")[1];
            dialogContent.innerText = "未知数据: " + badRxdResponse + "\n\n可能不影响使用。\n\n这是一个 Bug，请截图并";
            dialogContent.innerHTML += "<a href='https://github.com/celesWuff/waterctl' target='_blank'>反馈给开发者</a>。";
        } else if (e.match(/User denied the browser permission/)) {
            dialogContent.innerText = "蓝牙权限遭拒。\n\n请前往手机设置，授予浏览器“位置信息”权限。\n此权限不会用于定位，详情请参考源代码仓库内的";
            dialogContent.innerHTML += "<a href='https://github.com/celesWuff/waterctl/blob/gh-pages/FAQ.md'>“疑难解答”</a>。";
            isFatalError = true;
        } else if (e.match(/NetworkError/)) {
            dialogContent.innerText = "连接不稳定，无法与水控器建立连接。\n请重试。";
            isFatalError = true;
        } else if (!navigator.bluetooth || e.match(/Bluetooth adapter not available/) || e.match(/NotFoundError/)) {
            dialogContent.innerText = "找不到蓝牙硬件，或浏览器不支持。\n\n限于篇幅，详情请参考源代码仓库内的";
            dialogContent.innerHTML += "<a href='https://github.com/celesWuff/waterctl/blob/gh-pages/FAQ.md' target='_blank'>“疑难解答”</a>。";
            isFatalError = true;
        } else {
            dialogContent.innerText = error + "\n\n是什么呢\n\n（这可能是一个 Bug，请截图并";
            dialogContent.innerHTML += "<a href='https://github.com/celesWuff/waterctl' target='_blank'>反馈给开发者</a>。）";
            isFatalError = true;
        }

        document.getElementById("dialog").showModal();
        if (isFatalError) {
            disconnect();
        }
    }

    async function handleRxdNotifications(event) {
        const value = event.target.value;
        const dType = value.getUint8(3);

        try {
            switch (dType) {
                case 0xB0: // start prolouge ok; send start epilogue (legacy)
                    await txdCharacteristic.writeValue(makeStartEpilogueLegacy(bluetoothDevice.name));
                    break;
                case 0xB1: // do nothing; an early response for start epilogue (B0) for new firmwares
                    break;
                case 0xAE: // start prologue ok; send start epilogue (Offlinebomb)
                    await txdCharacteristic.writeValue(startEpilogueOfflinebomb);
                    break;
                case 0xAF: // not implemented; AE/AF key authentication for new firmwares
                    break;
                case 0xB2: // start ok; update ui
                    isStarted = true;
                    updateUi("ok");
                    break;
                case 0xB3: // end prologue ok; disconnect
                    await txdCharacteristic.writeValue(endEpilogue);
                    disconnect();
                    break;
                case 0xB5: // no effect; ignore
                case 0xB8:
                case 0xBA:
                case 0xBC:
                    break;
                default:
                    const badRxdResponse = Array.from(new Uint8Array(value.buffer)).map((x) => x.toString(16).padStart(2, "0")).join("").toUpperCase();
                    throw new Error("Unknown RXD dType: " + badRxdResponse);
                    break;
            }
        } catch (error) {
            handleBluetoothError(error);
        }
    }

    async function start() {
        try {
            bluetoothDevice = await navigator.bluetooth.requestDevice({
                // https://github.com/WebBluetoothCG/web-bluetooth/issues/234
                filters: (Array.from("0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ")
                    .map(c => ({ namePrefix: c })))
                    .concat({ name: "" }),
                optionalServices: [window.navigator.userAgent.match(/Bluefy/) ? "generic_access" : 0xF1F0] // workaround for Bluefy
            });

            updateUi("pending");

            const server = await bluetoothDevice.gatt.connect();
            const service = await server.getPrimaryService(0xF1F0);
            txdCharacteristic = await service.getCharacteristic(0xF1F1);
            rxdCharacteristic = await service.getCharacteristic(0xF1F2);

            await rxdCharacteristic.startNotifications();
            rxdCharacteristic.addEventListener("characteristicvaluechanged", handleRxdNotifications);

            await txdCharacteristic.writeValue(startPrologue);
        } catch (error) {
            handleBluetoothError(error);
        }
    }

    async function end() {
        try {
            await txdCharacteristic.writeValue(endPrologue);
        } catch (error) {
            handleBluetoothError(error);
        }
    }

    function handleButtonClick() {
        isStarted ? end() : start();
    }

    // INIT
    if (!navigator.bluetooth) {
        document.querySelector(".supported").style.display = "none";
        document.querySelector(".unsupported").style.display = "block";
    }

    const xhr = new XMLHttpRequest();
    xhr.open("GET", "https://count.cab/hit/kqbHURtd0E");
    xhr.responseType = "json";
    xhr.send();

    if (navigator.serviceWorker && !navigator.serviceWorker.controller) {
        navigator.serviceWorker.register('serviceworker.js');
    }

    // pwa install prompt
    const installButton = document.getElementById('install-button');

    window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        window.deferredPrompt = event;
        installButton.hidden = false;
    });

    installButton.addEventListener('click', async () => {
        const promptEvent = window.deferredPrompt;
        if (!promptEvent) {
            return;
        }
        promptEvent.prompt();
        const result = await promptEvent.userChoice;
        window.deferredPrompt = null;
        installButton.hidden = true;
    });

    window.addEventListener('appinstalled', (event) => {
        window.deferredPrompt = null;
    });

    // auto resize for desktop
    window.resizeTo(538, 334);
</script>

</html>
